<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de notícias</title>
    <link rel="stylesheet" href="style/card.css">
    <script src="src/components/CardNews.js" defer></script>
    <script src="src/components/TituloDinamico.js" defer></script>
</head>
<body>
    <div class="container">
        <card-news
            autor="Jamison C."
            title="Darth Vader causa o maior lay-off da história"
            link-url="google.com"
            photo="assests/darth-vader.jpg"
            content="Darth Vader demite mais de 50 funcionários."
        ></card-news>

        <card-news
            title="Yoda contrata Devs"
            link-url="google.com/yoda"
            content="Yoda procura desenvolvedores que sabem trabalhar com componentes."
        ></card-news>
    </div>

</body>
</html>
